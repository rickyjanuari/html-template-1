    <!-- MAIN -->
    <main>
		<!-- Preloader -->
<div id="preloader" class="preloader">
	<div class="black_wall"></div>
	<div class="loader"></div>
</div>
			<!-- BLOG TITLE -->
	<section
		class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1 no-transform revealator-within">
		<h1>my <span>blog</span></h1>
		<span class="title-bg">posts</span>
	</section>



	<!-- BLOG GRID -->
	<section id="blog" class="main-content revealator-slideup revealator-once revealator-delay1 no-transform revealator-partially-above revealator-within">
		<div class="container">
		<!-- Articles Starts -->
		<div class="row">
			<!-- Article Starts -->
			<div class="col-12 col-md-6 col-lg-6 col-xl-4 mb-30" v-for="post in displayedPosts">
			<article class="post-container">
				<div class="post-thumb">
				<a href="blog-post.html" class="d-block position-relative overflow-hidden">
					<img v-bind:src="post.image" class="img-fluid" alt="Blog Post">
				</a>
				</div>
				<div class="post-content">
				<div class="entry-header">
					<h3><a href="blog-post.html" v-text="post.title"></a></h3>
				</div>
				<div class="entry-content open-sans-font">
					<p v-text="post.excerpt"></p>
				</div>
				</div>
			</article>
			</div>
			<!-- Article Ends -->
			<!-- Pagination Starts -->
			<div class="col-12 mt-4">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center mb-0">
				<li class="page-item" v-if="page != 1" @click="page--"><a class="page-link"><<</a></li>
				<li class="page-item" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"><a class="page-link" v-text="pageNumber"></a></li>
				<li class="page-item" @click="page++" v-if="page < pages.length"><a class="page-link">>></a></li>
				</ul>
			</nav>
			</div>
			<!-- Pagination Ends -->
		</div>
		<!-- Articles Ends -->
		</div>

	</section>

    </main>
