    <!-- MAIN -->
    <main>
		<!-- Preloader -->
<div id="preloader" class="preloader">
	<div class="black_wall"></div>
	<div class="loader"></div>
</div>
			<section
		class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1 no-transform revealator-within">
		<h1>my <span>portfolio</span></h1>
		<span class="title-bg">works</span>
	</section>

	<section id="grid"
		class="main-content text-center revealator-slideup revealator-once revealator-delay1 no-transform revealator-within">
		<div id="grid-gallery" class="container grid-gallery" :class="{'slideshow-open': isShowModal}">
			<!-- Portfolio Grid Starts -->
			<section class="grid-wrap">
				<ul class="row grid">
					<!-- Portfolio Item Starts -->
					<!-- is attribute is bound, current slide is changed via updating a variable to reference an array of strings -->
					<li v-for="(item, index) in porfolio"  v-bind:key="item" class="grid-item"
						@click="itemClicked(item)">
						<figure>
							<img v-bind:src="item.gallery[0]" alt="Portolio Image">
							<div><span v-text="item.title"></span></div>
						</figure>
					</li>
					<!-- Portfolio Item Ends -->
					<!-- Portfolio Item Starts -->
				</ul>
			</section>
			<!-- Portfolio Grid Ends -->
			<!-- Portfolio Details Starts -->
			<section class="slideshow">
				<ul :class="{'animatable': isShowModal}">
					<!-- Portfolio Item Detail Starts -->
					<!-- is attribute is bound, current slide is changed via updating a variable to reference an array of strings -->
                    <li :class="{'show current': current}" v-for="(item, index) in porfolio" :key="index"
						v-if="index === currentActiveSlide">
                        <figure>
                            <figcaption>
                                <h3 v-text="item.title"></h3>
                                <div class="row open-sans-font">
                                    <div class="col-12 col-sm-6 mb-2">
                                        <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project
                                        </span>: <span class="ft-wt-600 uppercase" v-text="item.project"></span>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-2">
                                        <i class="fa fa-user-o pr-2"></i><span class="project-label">Client </span>:
                                        <span class="ft-wt-600 uppercase" v-text="item.client"></span>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-2">
                                        <i class="fa fa-code pr-2"></i><span class="project-label">Langages </span>:
                                        <span class="ft-wt-600 uppercase" v-text="item.langages"></span>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-2">
                                        <i class="fa fa-external-link pr-2"></i><span class="project-label">Preview
                                        </span>: <span class="ft-wt-600 uppercase"><a href="#"
                                                target="_blank" v-text="item.preview"></a></span>
                                    </div>
                                </div>
                            </figcaption>
                            <img v-bind:src="item.gallery[0]" :alt="item.title">
                        </figure>
					</li>
					<!-- Portfolio Item Detail Ends -->
				</ul>

				<!-- Portfolio Navigation Starts -->
				<nav>
					<span @click="handleSlideChange(-1)" class="icon nav-prev"><img src="assets/img/left-arrow.png"
							alt="previous"></span>
					<span @click="handleSlideChange(1)" class="icon nav-next"><img src="assets/img/right-arrow.png"
							alt="next"></span>
					<span v-on:click="closeSlideShow" class="nav-close">
						<img src="assets/img/close-button.png" alt="close">
					</span>
				</nav>
				<!-- Portfolio Navigation Ends -->
			</section>
		</div>
	</section>

    </main>
